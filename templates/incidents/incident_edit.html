{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Incident Report - SecureLog{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-edit"></i> Edit Incident Report #{{ object.id }}</h3>
                    <p class="text-muted mb-0">Update incident details and information</p>
                </div>
                
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- CUSTOMIZE THIS FORM SECTION -->
                        {{ form|crispy }}
                        
                        <div class="form-row mt-4">
                            <div class="col">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-save"></i> Update Report
                                </button>
                                <a href="{% url 'incidents:detail' object.pk %}" class="btn btn-secondary btn-lg ml-2">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
